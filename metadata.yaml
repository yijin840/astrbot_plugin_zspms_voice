name: astrbot_plugin_zspms_voice
desc: 这是一个用于获取和播放战双帕弥什所有角色语音的 AstrBot 插件。
help: / [角色名] [语音名] [jp/cn/fy] #（空的值填0）播放指定角色的指定语音。（语言分别对应日语、中文、方言）
help: /zspms [角色名]皮肤 [语音名] [jp/cn/fy] #播放指定角色的皮肤语音。
help: /zspms_list #列出所有可用的语音和已经下载的干员列表。
help: /zspms_fetch [干员名] #下载指定干员的语音。
version: v1.0.0
author: yijin840
repo: https://github.com/yijin840/astrbot_plugin_zspms_voice